{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero-section {
      background-image: url('{% static "image/new_khushiimage.png" %}');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      animation: zoomIn 4s ease-in-out forwards;
      transform: scale(1.05);
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1.1);
        opacity: 0;
      }
      100% {
        transform: scale(1.0);
        opacity: 1;
      }
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .quote-section {
      background-color: #f8f9fa;
      padding: 2rem 1rem;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    .quote-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .quote-section p {
      font-size: 1.25rem;
      color: #b30000;
      font-weight: 500;
    }
  </style>
</head>
<body>

{% include "blood/navbar.html" %}

<section class="hero-section">
  <div class="hero-content">
    <h1>Donate Blood, Save Lives</h1>
    <p class="lead mt-3">Join our mission to make the world healthier one drop at a time.</p>
  </div>
</section>
<!-- Quote Section -->
<!-- Quote Section -->
<div id="quote" class="text-center py-5" style="background: linear-gradient(135deg, #ffdddd, #ff4d4d);">
  <div class="container p-5 rounded shadow-lg quote-animate"
       style="background: rgba(255, 255, 255, 0.95);
              max-width: 700px;
              border: 2px solid #ff9999;
              box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
              backdrop-filter: blur(8px);
              transition: all 0.5s ease-in-out;">
              
    <div class="pulse-icon mb-3" style="font-size: 2.8rem; color: #cc0000;">
      <i class="fas fa-tint"></i>
    </div>

    <p class="h4 font-weight-bold text-dark mb-3"
       style="font-family: 'Georgia', serif; text-shadow: 0 2px 4px rgba(0,0,0,0.15);">
      “Opportunities knock the door sometimes, so don’t let it go and donate blood.”
    </p>

    <hr style="width: 60px; border-top: 2px solid #cc0000; margin: 1rem auto;">

    <p class="font-italic text-secondary mb-0"
       style="font-family: 'Courier New', monospace;">
      – LazyCoder
    </p>
  </div>
</div>

<!-- FontAwesome Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- CSS Animations -->
<style>
  .quote-animate {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeSlideUp 1.6s ease-out forwards;
  }

  @keyframes fadeSlideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .pulse-icon {
    animation: pulse 2s infinite ease-in-out;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 0.9; }
  }
</style>









{% include "blood/footer.html" %}

<!-- Bootstrap + Scroll Animations -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Fade-in on scroll for quote section
  const quoteSection = document.getElementById('quote');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        quoteSection.classList.add('visible');
      }
    });
  }, { threshold: 0.3 });

  observer.observe(quoteSection);
</script>

</body>
</html>
